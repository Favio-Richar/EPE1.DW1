<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro de Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Filtro de Producto</h1>
  </header>
  <main>
    <label for="filtro">Filtrar por:</label>
    <select id="filtro" onchange="filtrarProductos()">
      <option value="">Todos</option>
      <option value="frutas">Frutas</option>
      <option value="verduras">Verduras</option>
    </select>
    <label for="filtroNombre">Filtrar por Nombre:</label>
    <input type="text" id="filtroNombre" oninput="filtrarProductos()">
    <ul id="lista-productos"></ul>
  </main>
  <script src="script.js"></script>
  <a href="index.html">Volver a la p√°gina principal</a>
</body>
</html>
